{% extends 'base.html' %}

{% load static %}

{% block content %}


<body >
    <div class="container" style="height: fit-content; width: 40%;">
        <form name="myform" class="form-group">
            <h2 style="text-align: center;  font-size: 45px;">Edit Profile</h2>
            <div class="row jumbotron">
                <div class="col-md-12">
                    <label for="inputname">Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col-md-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-12">
                    <label for="Phone">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-md-12">
                    <label for="date">Date Of Birth</label>
                    <input type="date" class="form-control" placeholder="Date of Birth">
                </div>
                <div class="col-md-12"> 
                    <label for="gender">Gender:</label>
                    <input type="text" class="form-control" placeholder="Gender">
                </div>
                <div class="col-md-12">                    
                    <label for="add">District</label>
                    <input type="text" class="form-control" placeholder="District">
                </div>  
                <div class="col-md-12" style="text-align: center; margin-top: 20px;">
                    <button type="Save Changes" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
