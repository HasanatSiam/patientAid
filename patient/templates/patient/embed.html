{% extends 'base.html' %}

{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/embed.css' %}">
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Video Comment & Like</title>
</head>
<body>
    <div class="container center__display">
        <div class="top">
            <div class="video__container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FCXpUu4VtLM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <form>
                    <div class="heart__icon center__display">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="form__info center__display">
                        <input type="text" name="user" id="user" placeholder="Your user name">
                        <input type="text" name="comment" id="comment" placeholder="Add a short comment here">
                    </div>
                    <button type="submit" class="submit__btn">
                        Submit
                    </button>
                </form>
                <div class="likes__count">
                    <i class="far fa-heart"></i>
                    <small class="count">0</small>
                </div>
            </div>
        </div>

        <div class="comments__container center__display">
       
        </div>
    </div>
    <script src="{% static 'js/embed.js' %}"></script>
</body>
</html>
{% endblock %}
