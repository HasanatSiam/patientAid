
{% extends 'accounts/base.html' %}

{% block content %}
<!-- <body> -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <!-- <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div> -->
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="{% url 'doctor-signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-3">
                            {{ form.username }}
                            <label class="form-label" for="form1Example13">User name</label>
                        </div>
    
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <!-- <input type="email" id="form1Example13" class="form-control form-control-lg" /> -->
                            {{ form.email }}
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>
    
                        <!-- Phone Number input -->
                        <div class="form-outline mb-3">
                            <!-- <input type="phone" id="form1Example13" class="form-control form-control-lg" /> -->
                            {{ form.first_name }}
                            <label class="form-label" for="form1Example13">First Name</label>
                        </div>
                        <div class="form-outline mb-3">
                            <!-- <input type="phone" id="form1Example13" class="form-control form-control-lg" /> -->
                            {{ form.last_name }}
                            <label class="form-label" for="form1Example13">Last Name</label>
                        </div>
    
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <!-- <input type="password" id="form1Example23" class="form-control form-control-lg" /> -->
                            {{ form.password1 }}
                            <label class="form-label" for="form1Example23">Enter password</label>
                        </div>
                        <div class="form-outline mb-3">
                            <!-- <input type="password" id="form1Example23" class="form-control form-control-lg" /> -->
                            {{ form.password2 }}
                            <label class="form-label" for="form1Example23">Confirm password</label>
                        </div>
    
                        <div class="form-outline mb-3">
                            <!-- <input type="phone" id="form1Example13" class="form-control form-control-lg" /> -->
                            {{ form.bmdc_number }}
                            <label class="form-label" for="form1Example13">BMDC Number</label>
                        </div>
    
    
                        <!-- <div class="d-flex justify-content-around align-items-center mb-4"> -->
                            <!-- Checkbox -->
                            <!-- <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div> -->
    
                            <!-- Submit button -->
                            <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button> -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" value="Signup">Register</button>
                            </div>
                        <!-- </div> -->
    
    
    
    
                        <div class="my-5">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">Alredy have an account?
                                <a href="{% url 'login' %}">Sign in</a>
                            </p>
                        </div>
    
{% endblock %}
