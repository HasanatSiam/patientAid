{% extends 'accounts/base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <!-- <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div> -->
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <!-- <input type="email" id="form1Example13" class="form-control form-control-lg" /> -->
                        {{ form.username }}
                        <label class="form-label" for="form1Example13">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <!-- <input type="password" id="form1Example23" class="form-control form-control-lg" /> -->
                        {{ form.password }}
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <!-- <a href="#!">Forgot password?</a> -->
                    </div>

                    <!-- Submit button -->
                    <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button> -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" value="Login">Sign in</button>
                    </div>

                    <!-- <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                        role="button">
                        <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->

                    <div class=" my-5">
                        <!-- <p class="text-center fw-bold mx-3 mb-0 text-muted">Don't have any account? -->
                            <!-- <a href="/register">Sign up</a> -->
                            <p class="text-center fw-bold mx-3 mb-0 text-muted"> Not yet registered! </p>
                            <a class="text-center fw-bold mx-3 mb-0 text-muted" href="{% url 'patient-signup' %}">Signup as Patient</a><br>
                            <a class="text-center fw-bold mx-3 mb-0 text-muted" href="{% url 'doctor-signup' %}">Signup as Doctor</a>
                        <!-- </p> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
