{% extends 'base.html' %}

{% load static %}

{% block content %}


<body >
    <div class="container" style="height: fit-content; width: 40%;">
        <form name="myform" class="form-group" method="post">
            {% csrf_token %}
            <h2 style="text-align: center;  font-size: 45px;">Edit Profile</h2>
            <div class="row jumbotron">
                <div class="col-md-12">
                    Username: username: {{patient.user}}
                    
                </div>
                <!-- <div class="col-md-12">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" value="{{patient.email}}">
                </div> -->
                <div class="col-md-12">
                    <label for="Phone">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" value="{{patient.phone_number}}">
                </div>

                <div class="col-md-12">
                    <label for="Phone">First name</label>
                    <input type="text" name="first_name" class="form-control" value="{{patient.first_name}}">
                </div>
                <div class="col-md-12">
                    <label for="nickname">Nickname</label>
                    <input type="text" name="nickname" class="form-control" value="{{patient.nickname}}">
                </div>

                <div class="col-md-12">
                    <label for="Phone">Last name</label>
                    <input type="text" name="last_name" class="form-control" value="{{patient.last_name}}">
                </div>

                <!-- <div class="col-md-12">
                    <label for="date">Date Of Birth</label>
                    <input type="date" class="form-control" value="Date of Birth">
                </div> -->
                <div class="col-md-12"> 
                    <label for="gender">Gender:</label>
                    <!-- <input type="text" class="form-control" value="Gender"> -->
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <!-- Add more specialty options here -->
                      </select>
                </div>
                <div class="col-md-12">                    
                    <label for="district">District</label>
                    <input type="text" name="district" class="form-control" value="{{patient.district}}">
                </div>  
                <div class="col-md-12">                    
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" value="{{patient.age}}">
                </div>  
                <div class="col-md-12" style="text-align: center; margin-top: 20px;">
                    <button type="Save Changes" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}

</html>
